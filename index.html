<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="octicons/octicons.css">
    <link rel="stylesheet" href="styles/index.css"/>
</head>
<body>
    <div id="infobox" class="infobox">
        <div class="aniDiv"><span class="animate glyphicon glyphicon-chevron-right"></span></div>
        <h1>colortime!</h1>
        <p>Click to select your color story</p>
        <div id="tinySquares"></div>
        <p id="alert1">You already have that color!</p>
        <p id="alert2">Easy tiger!  10 colors at a time</p>
        <button id="btn" data-toggle="tooltip" title="" data-placement="bottom" data-clipboard-text="">
            Copy RGBs to clipboard
        </button><br />
        <button onclick="print(htmlSM)"></button>
        <button onclick="print(htmlMD)"></button>
        <button onclick="print(htmlLG)"></button>
    </div>
    <div class="source">
        <a href="https://github.com/adriennemcd/colortime" target="_blank"><span class="mega-octicon octicon-mark-github"></span></a>
    </div>
    <div id="output"></div>
<script src="https://cdn.rawgit.com/zenorocha/clipboard.js/master/dist/clipboard.min.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
